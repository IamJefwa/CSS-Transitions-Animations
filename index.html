<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animations Demo</h1>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="pref-form">
                <label for="username">Username:</label>
                <input type="text" id="username">
                
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
                
                <button id="savePrefs">Save Preferences</button>
            </div>
        </div>
        
        <div class="animation-area">
            <h2>Animation Controls</h2>
            <button id="animateBtn">Trigger Animation</button>
            <div class="animated-box" id="animatedElement">
                Watch me move!
            </div>
        </div>
        
        <div class="gallery">
            <h2>Image Gallery</h2>
            <div class="image-container">
                <img src="headshot.png" alt="Sample 1" class="gallery-image">
                <img src="headshot.png" alt="Sample 2" class="gallery-image">
                <img src="headshot.png" alt="Sample 3" class="gallery-image">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
